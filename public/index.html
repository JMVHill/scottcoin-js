<html lang="en" ng-app="scApp" ng-controller="tabsController as tabs"class="no-js">
    <head>
    	<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    </head>
    <body>

    	<script src="./build/bundle.js"></script>

		<md-toolbar class="md-primary">
		    <header class="nav-header">
		        <p style="margin-left: 5%; text-weight: bold; font-size: 150%;">Scott Coin</p>
		    </header>
		</md-toolbar>
		<md-tabs md-dynamic-height>
			<md-tab label="Dashboard" ng-click="tabs.go('/dashboard')" md-active="tabs.state == '/dashboard'"></md-tab>
			<md-tab label="Wallet" md-on-select="tabs.go('/wallet')" md-active="tabs.state == '/wallet'"></md-tab>
		</md-tabs>
		<div ng-view></div>
    </body>
</html>
